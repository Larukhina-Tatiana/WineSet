<section class="gift-sets">
  <div class="container">
    <div class="gift-sets__top">
      <h2 class="title-h2 gift-sets__title">
        подарочные наборы
      </h2>
      <p class="gift-sets__text">
        Форма чаши каждого бокала уникальна, благодаря этому вы можете ощутить самые тонкие нюансы вкуса своих любимых
        напитков.
      </p>
      <p class="gift-sets__text">
        Бокалы Вы можете приобрести как отдельно, так и в красивой подарочной упаковке.
      </p>
    </div>
    <div class="gift-sets__slider-container" data-mobile="false">
      <ul class="gift-sets__list swiper-wrapper">
        <li class="gift-sets__item">
          <div class="images-thumb images-thumb--gift-sets">
            <picture>
              <source type="image/avif" srcset="
                      ./images/gift-sets/image3@1x.avif 1x,
                      ./images/gift-sets/image3@2x.avif 2x">
              <source type="image/webp" srcset="
                      ./images/gift-sets/image3@1x.webp 1x,
                      ./images/gift-sets/image3@2x.webp 2x">
              <img class="images-img" src="
                      ./images/gift-sets/image3@1x.jpg" loading="lazy" decoding="async"
                alt="Изображение подарочного набора с бокалами">
            </picture>
          </div>
          <a class="gift-sets__link section-link" href="">
            С бокалами
          </a>
        </li>
        <li class="gift-sets__item">
          <div class="images-thumb images-thumb--gift-sets">
            <picture>
              <source type="image/avif" srcset="
                      ./images/gift-sets/image2@1x.avif 1x,
                      ./images/gift-sets/image2@2x.avif 2x">
              <source type="image/webp" srcset="
                      ./images/gift-sets/image2@1x.webp 1x,
                      ./images/gift-sets/image2@2x.webp 2x">

                      ./images/gift-sets/image2@1x.jpg" loading="lazy" decoding="async"

            </picture>
          </div>
          <a class="gift-sets__link section-link" href="">
            С деликатесами
          </a>
        </li>
        <li class="gift-sets__item">
          <div class="images-thumb images-thumb--gift-sets">
            <picture>
              <source type="image/avif" srcset="
                      ./images/gift-sets/image3@1x.avif 1x,
                      ./images/gift-sets/image3@2x.avif 2x">
              <source type="image/webp" srcset="
                      ./images/gift-sets/image3@1x.webp 1x,
                      ./images/gift-sets/image3@2x.webp 2x">
              <img class="images-img" src="
                      ./images/gift-sets/image3@1x.jpg" loading="lazy" decoding="async"

          </div>
