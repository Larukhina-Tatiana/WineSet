    <picture class="author__img-one">
      <source type="image/avif" srcset="
                    ./images/article/image1@1x.avif 1x,
                    ./images/article/image1@2x.avif 2x,
                    ./images/article/image1@3x.avif 3x,
                    ./images/article/image1@4x.avif 4x">
      <source type="image/webp" srcset="
                    ./images/article/image1@1x.webp 1x,

                    ./images/article/image1@3x.webp 3x,
                    ./images/article/image1@4x.webp 4x">

                    ./images/article/image1@1x.jpg" width="630" loading="lazy" decoding="async" alt="News cover">

    <picture class="author__img-two">

                    ./images/article/image2@4x.avif 4x">
      <source type="image/webp" srcset="
                    ./images/article/image2@1x.webp 1x,
                    ./images/article/image2@2x.webp 2x,
                    ./images/article/image2@3x.webp 3x,
                    ./images/article/image2@4x.webp 4x">
      <img class="author__img-two" src="
                    ./images/article/image2@1x.jpg" width="640" loading="lazy" decoding="async" alt="News cover">
