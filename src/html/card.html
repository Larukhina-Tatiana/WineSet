<section class="card">
  <div class="container">
    <div class="card__inner">
      <div class="card__box">
        <div class="card__labels">
          <a class="choince-link" href="">Выбор покупателей</a>
        </div>
        <div class="card__top">
          <h1 class="card__title">Вино Tenuta Argentiera Bolgheri Superiore</h1>
        </div>
        <div class="card-images__secondary">
          <ul class="card-imgages__list">
            <li class="card-images__item">
              <div class="images-thumb images-thumb--card-secondary">
                <picture>
                  <source type="image/avif"
                    srcset="./images/card/secondary/image1@1x.avif 1x, ./images/card/secondary/image1@2x.avif 2x">
                  <source type="image/webp"
                    srcset="./images/card/secondary/image1@1x.webp 1x, ./images/card/secondary/image1@2x.webp 2x">
                  <img class="images-img" src="./images/card/secondary/image1@1x.jpg" loading="lazy" decoding="async"
                    alt="image">
                </picture>
              </div>
            </li>
            <li class="card-images__item">
              <div class="images-thumb images-thumb--card-secondary">
                <picture>
                  <source type="image/avif"
                    srcset="./images/card/secondary/image2@1x.avif 1x, ./images/card/secondary/image2@2x.avif 2x">
                  <source type="image/webp"
                    srcset="./images/card/secondary/image2@1x.webp 1x, ./images/card/secondary/image2@2x.webp 2x">
                  <img class="images-img" src="./images/card/secondary/image2@1x.jpg" loading="lazy" decoding="async"
                    alt="image">
                </picture>
              </div>
            </li>
            <li class="card-images__item">
              <div class="images-thumb images-thumb--card-secondary">
                <picture>
                  <source type="image/avif"
                    srcset="./images/card/secondary/image3@1x.avif 1x, ./images/card/secondary/image3@2x.avif 2x">
                  <source type="image/webp"
                    srcset="./images/card/secondary/image3@1x.webp 1x, ./images/card/secondary/image3@2x.webp 2x">
                  <img class="images-img" src="./images/card/secondary/image3@1x.jpg" loading="lazy" decoding="async"
                    alt="image">
                </picture>
              </div>
            </li>
          </ul>
        </div>
        <div class="images-thumb images-thumb--delicacies">
          <img class="images-img products-card__img" src="image/png"
            srcset="./images/card/image1@1x.png 1x, ./images/card/image1@2x.png 2x" loading="lazy" decoding="async"
            alt='image'>
        </div>
        <div class="card__content">
          <div class="star-container">
            <span class="star-title">Рейтинг:</span>
            <span class="star-num">4.8</span>
            <ul class="star">
              <li class="star__item"></li>
              <li class="star__item"></li>
              <li class="star__item"></li>
              <li class="star__item"></li>
            </ul>
          </div>
          <ul class="card-pictogram__list">
            <li class="card-pictogram__item">
              <picture>
                <source type="image/avif"
                  srcset="./images/icon/pictogram1@1x.avif 1x, ./images/icon/pictogram1@2x.avif 2x">
                <source type="image/webp"
                  srcset="./images/icon/pictogram1@1x.webp 1x, ./images/icon/pictogram1@2x.webp 2x">
                <img class="images-img" src="./images/icon/pictogram1@1x.jpg" loading="lazy" decoding="async"
                  alt="image">
              </picture>
            </li>
            <li class="card-pictogram__item">
              <picture>
                <source type="image/avif"
                  srcset="./images/icon/pictogram2@1x.avif 1x, ./images/icon/pictogram2@2x.avif 2x">
                <source type="image/webp"
                  srcset="./images/icon/pictogram2@1x.webp 1x, ./images/icon/pictogram2@2x.webp 2x">
                <img class="images-img" src="./images/icon/pictogram2@1x.jpg" loading="lazy" decoding="async"
                  alt="image">
              </picture>
            </li>
            <li class="card-pictogram__item">
              <picture>
                <source type="image/avif"
                  srcset="./images/icon/pictogram3@1x.avif 1x, ./images/icon/pictogram3@2x.avif 2x">
                <source type="image/webp"
                  srcset="./images/icon/pictogram3@1x.webp 1x, ./images/icon/pictogram3@2x.webp 2x">
                <img class="images-img" src="./images/icon/pictogram3@1x.jpg" loading="lazy" decoding="async"
                  alt="image">
              </picture>
            </li>
          </ul>
        </div>

      </div>
    </div>
  </div>
</section>
